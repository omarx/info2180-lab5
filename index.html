<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<link href="assets/styles/world.css" type="text/css" rel="stylesheet" />
		<script src="./assets/scripts/world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
			<img src="./assets/images/globe.svg" alt="Picture of the world">
		</header>

			<main>
				<div id="controls">
					<div class="search-container">
						<input id="country" type="search" name="country" placeholder="Enter country name" />
					</div>
					<div class="button-container">
						<button id="lookup">Lookup Country</button>
						<button id="lookup-cities">Lookup Cities</button>
					</div>
				</div>
				<div id="result">

				</div>
			</main>
	</body>
</html>
